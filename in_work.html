<!DOCTYPE html>
<html lang="de">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>9Lifes</title>
  <link rel="stylesheet" href="assets/css/root.css?v=1">
  <link rel="stylesheet" href="assets/css/9Lifes.css?v=1">
  <link href="https://unpkg.com/aos@2.3.1/dist/aos.css" rel="stylesheet">
</head>
<body>
  <img class="image-gradient" src="Media/images/gradient.png?v=1" alt="gradient">
  <div class="layer-blur"></div>
  <div class="container">
    <header>
      <h1 data-aos="fade-down" data-aos-duration="1500" class="logo" onclick="window.location.href='index.html'">9Lifes</h1>
      <nav>
        <a href="" data-aos="fade-down" data-aos-duration="1000">COMPANY</a>
        <a href="" data-aos="fade-down" data-aos-duration="1500">FEATURES</a>
        <a href="dashboard/" data-aos="fade-down" data-aos-duration="2000">DASHBOARD</a>
        <a href="in_work/" data-aos="fade-down" data-aos-duration="2500">PROGRESS</a>
      </nav>
      <div>
      <button class="btn-login" data-aos="fade-down" data-aos-duration="3000" onclick="window.location.href='in_work/'">LOGIN</button>
      <button class="btn-signing" data-aos="fade-down" data-aos-duration="3000" onclick="window.location.href='in_work/'">SIGNING</button></div>
    </header>
  </div>

 <script src="https://unpkg.com/aos@2.3.1/dist/aos.js"></script>
 
<script>
  AOS.init({ once: true });

  // Dropdown-Navigation
  const logo = document.querySelector('header .logo');
  const nav = document.querySelector('header nav');

  if (window.innerWidth < 768) {
    nav.classList.add('nav-hidden');
    logo.addEventListener('click', () => {
      nav.classList.toggle('nav-visible');
    });
  }

</script>
</body>
</html>
