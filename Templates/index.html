<script>
  AOS.init({ once: true });

  // Dropdown-Navigation
  const logo = document.querySelector('header .logo');
  const nav = document.querySelector('header nav');

  if (window.innerWidth < 768) {
    nav.classList.add('nav-hidden');
    logo.addEventListener('click', () => {
      nav.classList.toggle('nav-visible');
    });
  }

  // ðŸ’¡ Login/Logout Buttons steuern (nur Cookie, kein localStorage)
  const buttonContainer = document.querySelector("header > div");

  // PrÃ¼fe Login-Status per API (Cookie wird automatisch gesendet)
  fetch('/api/auth/me/', {
    method: 'GET',
    credentials: 'include'
  })
    .then(res => res.ok ? res.json() : null)
    .then(data => {
      if (data && data.username) {
        // User ist eingeloggt â†’ Logout anzeigen
        buttonContainer.innerHTML = `
          <button class="btn-signing" onclick="logout()">LOGOUT</button>
        `;
      } else {
        // User ist nicht eingeloggt â†’ Login & Signup anzeigen
        buttonContainer.innerHTML = `
          <button class="btn-login" onclick="window.location.href='login'">LOGIN</button>
          <button class="btn-signing" onclick="window.location.href='signup'">SIGNING</button>
        `;
      }
    });

  function logout() {
    fetch('/api/auth/logout/', {
      method: 'POST',
      credentials: 'include'
    }).then(() => {
      alert("ðŸ‘‹ Erfolgreich ausgeloggt!");
      window.location.href = "/";
    });
  }
</script>
